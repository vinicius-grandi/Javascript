<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        As rosas são vermelhas
    </p>

    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome tudo em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em mínusculo é ${nome.toLocaleLowerCase()}<br>` )
        var troca = `Este texto foi trocado`
        document.write(`${troca.replace('texto' , 'texto não')}`)
    </script>
</body>
</html>
