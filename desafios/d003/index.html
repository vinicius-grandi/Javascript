<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        input {
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Antes e depois</h1>
        <input type="button" value="Antecessor e Sucessor" id="bu" onclick="antsuc()">
    </main>
    <script>
        function antsuc() {
        var n1 = Number.parseInt(prompt('Digite um número inteiro qualquer'))

        alert(`Antes de ${n1}, temos o número ${--n1}. \rDepois de ${n1}, temos o número ${++n1}.`)
        }
    </script>
</body>
</html>
