<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        input {
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Boas-vindas</h1>
        <input type="button" value="Inicie o desafio" id="bu">
    </main>
    <script>
        var bu = document.querySelector('#bu')

        bu.addEventListener('click', wel)

        function wel(){
            name = prompt('Qual seu nome?')
            age = prompt (`Olá, ${name}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${name}, que tem ${age} anos de idade`)
        }
    </script>
</body>
</html>
