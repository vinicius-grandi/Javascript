<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        main input {
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold
        }
    </style>
</head>
<body>
    <main>
        <h1>Desafio das Mensagens</h1>
        <input type="button" value="Botão 1" id="1°">
        <input type="button" value="Botão 2" id="2°">
        <input type="button" value="Botão 3" id="3°">
    </main>
    <script>
        var bu1 = document.getElementById('1°')
        var bu2 = document.getElementById('2°')
        var bu3 = document.getElementById('3°')
        bu1.addEventListener('click', jan1)
        bu2.addEventListener('click', jan1)
        bu3.addEventListener('click', jan1)

        function jan1(evento){
            var bu = evento.currentTarget.id

            alert(`Você pressionou o ${bu} botão.`)
        }

    </script>
</body>
</html>
